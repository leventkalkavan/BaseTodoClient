<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="header">
    <th mat-header-cell *matHeaderCellDef> Başlık </th>
    <td mat-cell *matCellDef="let element"> {{element.header}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> İçerik</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="createdDate">
    <th mat-header-cell *matHeaderCellDef> Oluşturulma Tarihi </th>
    <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>

  <ng-container matColumnDef="updatedDate">
    <th mat-header-cell *matHeaderCellDef> Güncelleme Tarihi </th>
    <td mat-cell *matCellDef="let element"> {{element.updatedDate}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
